<html>
	<head>
		<title>grapple-game</title>
		<script type="text/javascript">
			var BASE_URL = window.location.href;
			if (BASE_URL.endsWith('/')) {
				BASE_URL = BASE_URL.substring(0, BASE_URL.length - 1);
			}
			(function() {
				// add styles
				var styles = document.createElement('link');
				styles.setAttribute('rel', 'stylesheet');
				styles.setAttribute('type', 'text/css');
				styles.setAttribute('href', BASE_URL + '/style.css');
				document.head.appendChild(styles);

				// add script
				var scripts = document.createElement('script');
				scripts.setAttribute('src', BASE_URL + '/require.js');
				scripts.setAttribute('data-main', BASE_URL + '/setup.js');
				document.head.appendChild(scripts);
			})();
		</script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="instructions">
			<b>WASD</b>: move, &nbsp;
			<b>Space</b>: jump, &nbsp;
			<b>Click</b>: shoot grapple, &nbsp;
			<b>Shift</b>: pull grapples
		</div>
	</body>
</html>
