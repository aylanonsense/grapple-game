<html>
	<head>
		<title>grapple-game</title>
		<script type="text/javascript" src="/require.js" data-main="/setup.js"></script>
		<link rel="stylesheet" href="/style.css"></link>
	</head>
	<body>
		<canvas id="game-canvas"></canvas>
		<div id="instructions">
			<b>WASD</b>: move, &nbsp;
			<b>Space</b>: jump, &nbsp;
			<b>Click</b>: shoot grapple, &nbsp;
			<b>Shift</b>: pull grapples
		</div>
		<div id="debug-controls">
			<p>Basics</p>
			<label>Frames per Second: <input type="text" name="frames_per_second" value="60" /><span class="default-hint">(default 60)</label>
			<label>Time Scale: <input type="text" name="time_scale" value="1.0" /><span class="default-hint">(default 1.0)</label>
			<label>Bounce: <input type="text" name="bounce_amount" value="0.0001" /><span class="default-hint">(default 0.0001)</label>
			<label>Gravity: <input type="text" name="gravity" value="600" /><span class="default-hint">(default 600)</label>
			<label>Jump speed: <input type="text" name="jump_speed" value="350" /><span class="default-hint">(default 350)</label>
			<label>Jump brake speed: <input type="text" name="jump_brake_speed" value="100" /><span class="default-hint">(default 100)</label>
			<label>Sticky force: <input type="text" name="sticky_force" value="1" /><span class="default-hint">(default 1)</label>
			<label>Max vertical speed: <input type="text" name="max_vertical_speed" value="1500" /><span class="default-hint">(default 1500)</label>
			<label>Stability angle: <input type="text" name="stability_angle" value="0.785" /><span class="default-hint">(default 0.785)</label>

			<p>Grapples</p>
			<label>Max Length: <input type="text" name="grapple_max_length" value="300" /><span class="default-hint">(default 300)</label>
			<label>Min Length: <input type="text" name="grapple_min_length" value="50" /><span class="default-hint">(default 50)</label>
			<label>Move Speed: <input type="text" name="grapple_move_speed" value="2000" /><span class="default-hint">(default 2000)</label>
			<label>Min Seek Radius: <input type="text" name="grapple_min_radius" value="1" /><span class="default-hint">(default 1)</label>
			<label>Max Seek Radius: <input type="text" name="grapple_max_radius" value="24" /><span class="default-hint">(default 24)</label>
			<label>Pull Acc: <input type="text" name="grapple_pull_acc" value="1800" /><span class="default-hint">(default 1800)</label>
			<label>Shortening Acc: <input type="text" name="grapple_shortening_acc" value="150" /><span class="default-hint">(default 150)</label>

			<p>Ground Movement</p>
			<label>Max move speed: <input type="text" name="ground_soft_max_speed" value="220" /><span class="default-hint">(default 220)</label>
			<label>Absolute max speed: <input type="text" name="ground_max_speed" value="1000" /><span class="default-hint">(default 1000)</label>
			<label>Acceleration: <input type="text" name="ground_speed_up_acc" value="1200" /><span class="default-hint">(default 1200)</label>
			<label>Deceleration: <input type="text" name="ground_slow_down_acc" value="1200" /><span class="default-hint">(default 1200)</label>
			<label>Turn Around Dec: <input type="text" name="ground_turn_around_acc" value="5000" /><span class="default-hint">(default 5000)</label>

			<p>Air Movement</p>
			<label>Max move speed: <input type="text" name="air_soft_max_speed" value="300" /><span class="default-hint">(default 300)</label>
			<label>Absolute max speed: <input type="text" name="air_max_speed" value="1000" /><span class="default-hint">(default 1000)</label>
			<label>Acceleration: <input type="text" name="air_speed_up_acc" value="450" /><span class="default-hint">(default 450)</label>
			<label>Deceleration: <input type="text" name="air_slow_down_acc" value="150" /><span class="default-hint">(default 150)</label>
			<label>Turn Around Dec: <input type="text" name="air_turn_around_acc" value="450" /><span class="default-hint">(default 450)</label>

			<p>Sliding Movement</p>
			<label>Max move speed: <input type="text" name="slide_soft_max_speed" value="400" /><span class="default-hint">(default 400)</label>
			<label>Absolute max speed: <input type="text" name="slide_max_speed" value="1000" /><span class="default-hint">(default 1000)</label>
			<label>Acceleration: <input type="text" name="slide_speed_up_acc" value="175" /><span class="default-hint">(default 175)</label>
			<label>Deceleration: <input type="text" name="slide_slow_down_acc" value="0" /><span class="default-hint">(default 0)</label>
			<label>Turn Around Dec: <input type="text" name="slide_turn_around_acc" value="175" /><span class="default-hint">(default 175)</label>
		</div>
	</body>
</html>
